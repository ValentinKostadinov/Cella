<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cella - Cellular Automata Engine</title>

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="js/ui/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/ui/jquery.hotkeys.js"></script>

        <script type="text/javascript" src="js/EventHandling.js"></script>
        <script type="text/javascript" src="js/Rule.js"></script>
        <script type="text/javascript" src="js/Pattern.js"></script>
        <script type="text/javascript" src="js/Main.js"></script>
        <script type="text/javascript" src="js/Grid.js"></script>
        <script type="text/javascript" src="js/Automaton.js"></script>
        <script type="text/javascript" src="js/BitBlock.js"></script>
        <script type="text/javascript" src="js/AutomatonManager.js"></script>

        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <canvas id="grid"></canvas>

        <span id="toolbar">
            <div>
                <button id="clear"></button>
            </div>
            <div>
                <button id="reset"></button>
                <button id="play"></button>
                <button id="nextstep"></button>
                <button id="nextgen"></button>
            </div>
            <div>
                <button id="speed"></button>
                <button id="slower"></button>
                <button id="faster"></button>
                <div id="speedslider"></div>
            </div>
            <div>
                <input id="gridlines" type="checkbox" />
                <label for="gridlines"></label>
            </div>
            <div>
                <button id="fitpattern"></button>
                <input id="autofit" type="checkbox" />
                <label for="autofit"></label>
            </div>
            <div>
                <button id="scale"></button>
                <button id="zoomout"></button>
                <button id="zoomin"></button>
                <div id="zoomslider"></div>
            </div>
            <div>
                <button id="rule"></button>
                <button id="ruleselect"></button>
                <ul id="rulemenu"></ul>
            </div>
            <div>
                <button id="pattern"></button>
                <button id="patternselect"></button>
                <ul id="patternmenu"></ul>
            </div>
        </span>

        <div id="stats">
            <span id="population" title="Population">
            </span>
            <span id="generation" title="Generation">
            </span>
            <span id="latency" title="Latency (per generation)">
            </span>
        </div>

    </body>
</html>

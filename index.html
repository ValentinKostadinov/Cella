<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cella - cellular automata engine</title>

		<!-- jQuery -->
		<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.14.custom.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>

		<!-- Cella engine code-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/Main.js"></script>
		<script type="text/javascript" src="js/Grid.js"></script>
		<script type="text/javascript" src="js/BitBlock.js"></script>
		<script type="text/javascript" src="js/Automaton.js"></script>
		<script type="text/javascript" src="js/AutomatonManager.js"></script>

		<script type="text/javascript">$(document).ready(onReady);</script>
	</head>

	<body>
		<canvas id="grid">
		</canvas>

		<div id="toolbar">
			<div>
				<button id="newpattern"></button>
				<span id="rungroup">
					<button id="reset"></button>
					<button id="play"></button>
					<button id="nextstep"></button>
					<button id="nextgen"></button>
				</span>
			</div>

			<div>
				<span id="speedgroup">
					<button id="speed"></button>
					<button id="slower"></button>
					<button id="faster"></button>
				</span>
				<div id="speedslider">
				</div>
			</div>

			<div>
				<input id="gridlines" type="checkbox" />
				<label for="gridlines"></label>
				<span id="fitgroup">
					<input id="autofit" type="checkbox" />
					<label for="autofit"></label>
					<button id="fitpattern"></button>
				</span>
			</div>

			<div>
				<span id="zoomgroup">
					<button id="scale"></button>
					<button id="zoomout"></button>
					<button id="zoomin"></button>
				</span>
				<div id="zoomslider">
				</div>
			</div>

		</div>

		<div id="stats" class="ui-widget-header">
			12
		</div>

	</body>

</html>
